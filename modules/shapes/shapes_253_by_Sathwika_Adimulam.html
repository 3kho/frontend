<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        #container {
            background-image: url('./images_and_icons/253_image.jpg');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain; 
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: black;
            font-family: 'Roboto Slab', serif;
        }
        #text-container {
            text-align: right;
            padding-right: 5%;
            padding-left: 5%;
        }
        .heading {
            color: blue;
            font-size: 65px;
            letter-spacing: 2px;
            left: -110px;
            margin: 0;
            position: relative;
        }
        .heading1 {
            color: blue;
            font-size: 70px;
            margin-left: -100px;
            letter-spacing: 2px;
            margin: 0;
            position: relative; 
        }

        #sub-heading {
            font-weight: 500;
            position: relative; 
            left: -185px;
            margin-top: -20px; 
        }

        #attribution {
            color: grey;
            font-size: 16px; 
            position: relative;
            left: -412px;
            margin-top: 5px;
        }

        #download-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            margin-left: -105px;
            border: none;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }

        #download-button:hover {
            background-color: darkblue;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 40px; 
            }
            #text-container {
                padding-right: 2%; 
            }
            #sub-heading {
                left: -20px; 
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text-container">
            <h1 class="heading">Build Website</h1>
            <h2 class="heading1" id="sub-heading">in Minutes</h2>
            <p id="attribution">Image from <u>Freepik</u></p>
            <button id="download-button">Download for Free</button>
        </div>
    </div>
</body>
</html>
