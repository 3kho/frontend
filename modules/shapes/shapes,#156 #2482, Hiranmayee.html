<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .column {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .row {
            flex: 1;
            display: flex;
        }
        .color1 {
            background-color: #ffcccb; /* light red */
        }
        .color2 {
            background-color: #add8e6; /* light blue */
        }
        .color3 {
            background-color: #98fb98; /* light green */
        }
        .color4 {
            background-color: #ffffcc; /* light yellow */
        }
        .color5 {
            background-color: #ffebcd; /* blanched almond */
        }
    </style>
</head>
<body>
    <div class="column color1">
        <div class="row color2"></div>
        <div class="row color3"></div>
    </div>
    <div class="column color4"></div>
    <div class="column color5">
        <div class="row color2"></div>
        <div class="row color3"></div>
    </div>
</body>
</html>
