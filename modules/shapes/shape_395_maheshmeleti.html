<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Homes</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
      background: #f7f7f7;
    }
    .content {
      width: 100%;
      max-width: 1200px;
      background: #ffffff;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .image-container {
      flex: 1;
      margin-right: 40px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
    }
    .text-content {
      flex: 1;
    }
    .header {
      color: #f58220;
      font-size: 36px;
      margin-bottom: 20px;
    }
    .text {
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 18px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #f58220;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-container">
        <img src="https://www.bellacollina.com/hs-fs/hubfs/Real%20Estate/Move-in%20Ready%20Homes/Homesite%20313%2016134%20Trivoli%20Circle/Optimized/16134%20Trivolo%20Circle%203-1.jpg?width=1900&name=16134%20Trivolo%20Circle%203-1.jpg" alt="Luxury Home">
      </div>
      <div class="text-content">
        <div class="header">
          Luxury homes in the South of France
        </div>
        <div class="text">
          Discover all the elegant homes with serene views. 
          Situated in the most beautiful locations, our homes 
          offer unparalleled comfort and privacy. Enjoy the best 
          of the South of France with our exclusive selection.
        </div>
        <a href="#" class="button">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
