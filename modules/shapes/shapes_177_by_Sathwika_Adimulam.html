<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'AR One Sans', sans-serif;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: stretch;
            height: 100%;
            overflow: hidden;
        }

        .image-section {
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            padding: 20px;
        }

        .text-block {
            text-align: center;
        }

        .heading {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .text-block p {
            color: #666;
            font-size: 1em;
            line-height: 1.5;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .text-section {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://images.pexels.com/photos/1268874/pexels-photo-1268874.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="Seagulls">
        </div>
        <div class="image-section">
            <img src="https://images.pexels.com/photos/1007836/pexels-photo-1007836.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="Boat">
        </div>
        <div class="text-section">
            <div class="text-block">
                <h2 class="heading">Adventure Awaits</h2>
                <p>Join us as we explore the uncharted territories and experience new cultures, cuisines, and conversations.
                    Pack your bags for an adventure of a lifetime!</p>
            </div>
        </div>
        <div class="image-section">
            <img src="https://images.pexels.com/photos/1330219/pexels-photo-1330219.jpeg?auto=compress&cs=tinysrgb&w=800"
                alt="Waves">
        </div>
    </div>
</body>
</html>
