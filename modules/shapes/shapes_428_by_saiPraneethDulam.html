<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Our Company</title>
<style>
   body, html {
       margin: 0;
       padding: 0;
       height: 100%;
       font-family: 'Arial', sans-serif;
       background-color: #FDFFFC;
   }
   .container {
       display: flex;
       justify-content: center; 
       align-items: center;
       height: 100vh;
       width: 100%;
       background-image: linear-gradient(to bottom, #FDFFFC 50%, #E5E8E8 50%);
   }
   .content-container {
       width: 50%;
       padding: 20px;
       text-align: center;
   }
   .title {
       font-size: 3rem;
       color: #083C78;
       line-height: 1.1;
       margin-top: 10px;
   }
   .description {
       font-size: 1rem;
       line-height: 1.5;
       color: #36454F;
   }
   .read-more-btn {
       padding: 10px 20px;
       border-radius: 30px;
       border: 2px solid #083C78;
       background-color: transparent;
       color: #083C78;
       font-weight: 600;
       cursor: pointer;
       margin-top: 15px;
       transition: background-color 0.3s, color 0.3s;
   }
   .read-more-btn:hover {
       background-color: #083C78;
       color: #FFFFFF;
   }
   .image-container {
       width: 50%;
       height: 100%;
       position: relative;
       display: flex;
       align-items: center;
       justify-content: center;
   }
   .team-image {

       width: 50%; /* Adjust for oval shape */
       height: 35%;
       padding-top: 30%; /* Adjust for oval shape */
       border-radius: 50%;
       background: url('images_and_icons/construction.jpeg') no-repeat center center;
       background-size: cover;
       position: absolute;

       /* top: 15%; Vertical alignment */
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
   } 
   
   

   @media screen and (max-width: 768px) {
       .container {
           flex-direction: column;
           background-image: linear-gradient(to right, #FDFFFC 50%, #E5E8E8 50%);
       }
       .content-container, .image-container {
           width: 100%;
       }
       .team-image {
           width: 70%;
           padding-top: 70%;
           right: 0;
       }
   }
</style>
</head>
<body>

<div class="container">
    <div class="content-container">
        <h2 class="title">Our Company Builds a Better World</h2>
        <p class="description">Our mission is to lead the industry with groundbreaking solutions that shape the landscape of tomorrow.</p>
        <button class="read-more-btn">READ MORE</button>
    </div>
    <div class="image-container">
        <div class="team-image"></div>
    </div>
</div>

<script>
    document.querySelector('.read-more-btn').addEventListener('click', function() {
        alert('Discover more about our projects and initiatives.');
    });
</script>

</body>
</html>
