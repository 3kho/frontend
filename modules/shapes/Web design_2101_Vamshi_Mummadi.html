<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <div class="image_container">
            <img src="Issue_2101_Image.jpg" alt="Image Loading" class="image">
        </div>
        <div class="text_container">
            <div class="text_inner_box">
                <p class="heading">About Us</p>
                <p class="content">Fashion Trends 2021</p>
                <p class="hyperlink">Image from <u><a href="/">Freepik</a></u></p>
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Arizonia&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

    body {
        margin: 0;
        background-image: linear-gradient(to right, #e9f3fc 0% , #e9f3fc 35%, #6d52c7 35%, #6d52c7 100%);
        font-family: 'Roboto Condensed', sans-serif;
    }
    .main_container {
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;        
    }
    .image_container{
        display: flex;
        flex: 1;
        height: 100%;
        width: 100%;
        z-index: 1; 
    }
    .image{
        height: 600px;
        width: 800px;
        position: relative;
        top: 50px;
        left: 140px;
        object-fit: cover;
    }
    .text_container{
        width: 400px; 
        height: 400px;
        flex: 1;
        z-index: 2; 

        background-color: white;
        position: absolute;
        top: 22%;
        left:50%;
        color: #6d52c7;
        display: flex;
        justify-content: flex-end;
        text-align: right;
    }
    .text_inner_box{
        padding: 0px 40px 0px 100px;
    }
    .heading {
        font-size: 30px;
    }

    .content {
        margin: 0;
        font-size: 60px;
        font-weight:600;
        line-height: 1.2;
    }

    .hyperlink {
        font-size: 20px;
        color:#6d52c7;
        margin-bottom: 10px;
    }

    .hyperlink a {
        color:#6d52c7;
        text-decoration: none;
    }
</style>

</html>
