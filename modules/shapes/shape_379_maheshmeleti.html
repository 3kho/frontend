<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Programs + Modalities</title>
  <style>
    body, html {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #f4f4f4;
    }
    .content {
      width: 600px;
      background: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 14px 28px;
      margin-top: 40px;
      border: none;
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      z-index: -1;
    }
    .blue {
      background-color: #007bff;
      top: -100px;
      left: -100px;
    }
    .lightblue {
      background-color: #85C1E9;
      bottom: -150px;
      right: -150px;
    }
    img {
      border-radius: 50%;
      margin-bottom: 40px;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    h2 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 0;
      font-size: 18px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,600,700&display=swap" rel="stylesheet">
</head>
