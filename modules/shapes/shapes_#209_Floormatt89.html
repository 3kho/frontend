<!DOCTYPE html>
<html lang="en">
<!-- HTML Section-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Button</title>
</head>
<body>

    <div class="blue-half-section">
        <div class="blue-content">
            <h2>Welcome to button clicking website</h2>
            <p>However DO NOT click on the button</p>
        </div>
    </div>
    
    <div class="black-half-section" id="black-half-section">
        <div class="black-content">
            <h2>What did I say!?</h2>
            <p>Stop CLICKING</p>
        </div>
    </div>
    
    <div class="white-half-section">
        <button onclick="handleButtonClick()" class="cta-button">Move Button</button>
        <div id="gif-container"></div>
    </div>

</body>  
<!-- CSS section -->
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
    }

    .blue-half-section {
        background-color: blue;
        flex: 25%; /* Adjust as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white; /* Text color for better readability */
    }

    .black-half-section {
        background-color: white; /* Initially white */
        flex: 25%; /* Adjust as needed */
        display: none;/* Hidden until button is pressed once */
        justify-content: center;
        align-items: center;
        color: white; /* Text color for better readability */
        position: absolute; /* Set position to enable left property */
        top: 0; /* Adjust as needed */
        left: -100%; /* Initial position outside the viewport */
        animation: slideIn 1s forwards; /* Apply animation to the black section */
    }

    .white-half-section {
        background-color: white;
        flex: 50%; /* Adjust as needed */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .cta-button {
        display: block;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        border-radius: 20px;
        transition: transform 0.3s, color 0.3s;
        position: absolute;
    }

    /* Animation keyframes */
    @keyframes slideIn {
        0% {
            background-color: white; /* Initially white */
            left: -100%; /* Initially positioned outside the viewport */
        }
        100% {
            background-color: black; /* Change background to black */
            left: 0; /* Slides in to the viewport */
        }
    }

</style>


<!-- Javascript section-->
<script>
    let clickCount = 0;

    function handleButtonClick() {
        clickCount++;

        if (clickCount != 5 ) {
            moveButton();
        } else if (clickCount == 5) {
            showRickRoll();
            
        }
        if (clickCount == 1) {
        document.getElementById('black-half-section').style.display = 'flex'; // Shows the initially hidden section after first click
    }
    }

    function moveButton() {
        const button = document.querySelector('.cta-button');
        const maxX = document.querySelector('.white-half-section').offsetWidth - button.offsetWidth;
        const maxY = document.querySelector('.white-half-section').offsetHeight - button.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        button.style.left = randomX + 'px';
        button.style.top = randomY + 'px';
    }

    function showRickRoll() {
        const gifContainer = document.getElementById('gif-container');
        const gif = document.createElement('img');
        gif.src = 'images_and_icons/rickroll.gif';
        gif.alt = 'Rick Roll';
        gif.style.display = 'block';
        gif.style.margin = 'auto';
        gifContainer.appendChild(gif);

        const button = document.querySelector('.cta-button');
        button.style.display = 'none';
    }
</script>
</html>
