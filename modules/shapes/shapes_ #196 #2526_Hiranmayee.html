<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            background-color: #add8e6; /* light blue */
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-section {
            background-color: #ffffff; /* white */
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .text-404 {
            font-size: 10em;
            color: #007bff; /* dark blue */
            margin: 0;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .paragraph {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff; /* dark blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* darker blue */
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1 class="text-404">404</h1>
    </div>
    <div class="bottom-section">
        <div class="header">Ooopsie! Something's missing...</div>
        <div class="paragraph">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac ex ligula.</p>
        </div>
        <button class="button">GO BACK HOME</button>
    </div>
</body>
</html>
