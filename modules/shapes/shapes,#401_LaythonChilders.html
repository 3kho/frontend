    .contact-card {

        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        margin: 16px auto;
        transition: box-shadow 0.2s ease-in-out;
    }

    .contact-card:hover {
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
    }

    .card-header {
        display: flex;

        margin-bottom: 12px;
    }

    .person-image {

        border-radius: 50%;

    }

    .person-info {

    }

    .person-name {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
    }

    .person-title {
        margin: 0;
        font-size: 14px;
        color: #666;
    }

    .card-body {
        margin-bottom: 12px;
    }

    .contact-info {
        margin: 4px 0;
        font-size: 14px;
    }

    .card-footer {
        text-align: center;
    }

    .message-button {
        background-color: #007BFF;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.2s ease-in-out;
    }

    .message-button:hover {
        background-color: #0056b3;
    }

    @media (max-width: 480px) {
        .contact-card {
            padding: 12px;
        }

        .person-image {
            width: 40px;
            height: 40px;
        }
    }
</style>
