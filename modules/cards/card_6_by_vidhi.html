<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
        background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
        width: 100vw;
        height: 100vh;
        background-color: #a6c0fe;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .box{
            width: 360px;
            height: 550px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 15px;
        }
        img{
            height: 50%;
        }
        h2{
            font-weight: bold;
            font-size: 1.6rem;
        }
        p{
            font-size: medium;
            font-weight: 550;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="./OIP (1).jpg" alt="img">
            <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laboriosam, nam.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sed consequatur quas dicta error dolor laudantium? Dolores nesciunt maxime ipsa? Consequatur fuga eum deleniti corrupti eligendi et laudantium ipsa!</p>
        </div>
    </div>
    
</body>
</html>
