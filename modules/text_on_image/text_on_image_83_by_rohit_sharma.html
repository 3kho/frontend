<!DOCTYPE html>
<html>

    <head>
        <title>Text on image 83</title>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background-image: url('./images_and_icons/background_83.jpg');
                background-size: cover;
                color: rgb(3, 1, 1);
                font-family: 'Times New Roman', Times, serif;
                background-repeat: no-repeat;

            }

            .header-box {
                background-color: #ffffff93;
                width: 50%;
                margin-inline: 70px;
                margin-top: 12%;
                border-radius: 5px;
                padding-inline: 10px;
                padding-block: 20px;
            }

            .header-content h3 {
                text-align: left;
                font-size: 42px;
                padding-block: 15px;
                text-transform: uppercase;
                font-weight: 400;
                padding-inline: 20px;
            }

            .header-content p {
                text-align: left;
                font-size: 16px;
                padding-inline: 20px;
                padding-block: 15px;
            }

            .header-button button {
                padding-inline: 60px;
                padding-block: 15px;
                font-size: 15px;
                border-radius: 30px;
                border: none;
                margin-inline: 10px;
                margin-block: 30px;
                font-weight: 500;
                text-transform: uppercase;

            }

            .left-btn {
                background: rgb(3, 96, 203);
                color: #fff;
            }

            .left-btn:hover {
                color: rgb(10, 7, 7);
                background: none;
                border: 2px solid rgb(3, 96, 203) !important;
                cursor: pointer;

            }

            .right-btn {
                color: rgb(255, 255, 255);
                background: rgb(0, 0, 0);
                border: 2px solid rgb(0, 0, 0) !important;

            }

            .right-btn:hover {
                color: rgb(0, 0, 0);
                background: rgb(255, 255, 255);

                cursor: pointer;

            }
        </style>
    </head>

    <body>
        <div class="header-box">
            <div class="header-content">
                <div class="header-text">
                    <h3><strong>Works For You,</strong> Even When You are not Working</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa quae neque vel quisquam atque odio
                        vel quisquam atque odio
                        molestias debitis vitae cmolestias debitis vitae corrupti saepe temporibus doloribus assumenda
                    </p>
                </div>
                <div class="header-button">
                    <button class="left-btn">Sign up Now</button>
                    <button class="right-btn">Our Courses</button>
                </div>
            </div>
        </div>
    </body>

</html>
