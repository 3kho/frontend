<!DOCTYPE html>
<html>

    <head>
        <title>Text on image 122</title>

        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                background-image: url('./images_and_icons/background_122.jpg');
                background-size: cover;
                font-family: 'Times New Roman', Times, serif;
                background-repeat: no-repeat;

            }

            .header-content {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .header-text {
                width: 35%;
            }

            .header-content h3 {
                text-align: center;
                font-size: 42px;
                padding-block: 15px;
                text-transform: uppercase;
                font-weight: 600;
                color: #fff;
            }


            .header-content p {
                text-align: center;
                color: #fff;
                font-size: 17px;
                width: 100%;
                line-height: 1.7rem;
                padding-block: 15px;
            }

            .header-button button {
                padding-inline: 60px;
                padding-block: 15px;
                font-size: 15px;
                border-radius: 30px;
                border: none;
                margin-inline: 10px;
                margin-block: 30px;
                font-weight: 500;
                text-transform: uppercase;

            }

            .left-btn {
                background: linear-gradient(180deg, rgb(95, 1, 139), rgba(234, 1, 222, 0.733));
                color: #fff;
            }

            .left-btn:hover {
                color: rgb(255, 255, 255);
                background: none;
                border: 2px solid rgb(95, 1, 139) !important;
                cursor: pointer;

            }

            .right-btn {
                color: rgb(255, 255, 255);
                background: none;
                border: 2px solid rgb(250, 250, 250) !important;

            }

            .right-btn:hover {
                color: rgb(0, 0, 0);
                background: rgb(255, 255, 255);

                cursor: pointer;

            }
        </style>
    </head>

    <body>
        <div class="header-content">
            <div class="header-text">
                <h3>Sports and Wellness the way you want it</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa quae neque vel quisquam atque odio
                    vel quisquam atque odio
                    molestias debitis vitae cmolestias debitis vitae corrupti saepe temporibus doloribus assumenda
                </p>
            </div>
            <div class="header-button">
                <button class="left-btn">Enroll Now</button>
                <button class="right-btn">Our Plans</button>
            </div>
        </div>
    </body>

</html>
