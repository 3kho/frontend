<!DOCTYPE html>
<html>
<head>
    <style>
        .center-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-table {
            text-align: center;
        }
        table {
            width: auto; /* 自适应宽度 */
            max-width: 100%; /* 最大宽度为100% */
            border-collapse: collapse;
        }
        th, td {
            border: none;
            text-align: center;
            padding: 50px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        th {
            background-color: #E7E6E3;
            color: white;
            font-weight: bold;
        }
        .secondRow {
            background-color: white;
        }
        .forthRow {
            background-color: white;
        }
        .thirdRow {
            background-color: #997ADB;
            color: white;
        }
        .fifthRow {
            background-color: #997ADB;
            color: white;
        }
        .firstRow th,
        .sixthRow td {
            font-weight: bold;
        }
        .first-row th {
            color: black;
        }
    </style>
</head>
<body>

<div class="center-container">
    <div class="center-table first-row">
        <table>
            <tr class="firstRow">
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
            <tr class="secondRow">
                <td>Row #1</td>
                <td>Description</td>
                <td>Description</td>
                <td>Description</td>
            </tr>
            <tr class="thirdRow">
                <td>Row #2</td>
                <td>Description</td>
                <td>Description</td>
                <td>Description</td>
            </tr>
            <tr class="forthRow">
                <td>Row #3</td>
                <td>Description</td>
                <td>Description</td>
                <td>Description</td>
            </tr>
            <tr class="fifthRow">
                <td>Row #4</td>
                <td>Description</td>
                <td>Description</td>
                <td>Description</td>
            </tr>
            <tr class="sixthRow">
                <td>Row #5</td>
                <td>Description</td>
                <td>Description</td>
                <td>Description</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
