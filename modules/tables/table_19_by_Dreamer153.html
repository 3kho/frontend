<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        body {
            background-color: #f0c40d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
        }
        td {
            width: 25%;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            border: none;
        }
        tr:first-child {
            background-color: #000003;
            color: white;
        }
        tr:nth-child(2),
        tr:nth-child(4) {
            background-color: #f0c40d;
            color: black;
        }
        tr:nth-child(3),
        tr:nth-child(5) {
            background-color: #f3d553;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Header1</td>
            <td>Header2</td>
            <td>Header3</td>
            <td>Header4</td>
        </tr>
        <tr>
            <td>Row1</td>
            <td>Row2</td>
            <td>Row3</td>
            <td>Row4</td>
        </tr>
        <tr>
            <td>Row1</td>
            <td>Row2</td>
            <td>Row3</td>
            <td>Row4</td>
        </tr>
        <tr>
            <td>Row1</td>
            <td>Row2</td>
            <td>Row3</td>
            <td>Row4</td>
        </tr>
        <tr>
            <td>Row1</td>
            <td>Row2</td>
            <td>Row3</td>
            <td>Row4</td>
        </tr>
    </table>
</body>
</html>
