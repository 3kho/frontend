<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        .myDiv {
            background-color: lightblue;
            width: 200px;
            height: 200px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="myDiv">
        <h2>Welcome!</h2>
        <p>This is a styled div element.</p>
    </div>

    <script>
        document.querySelector(".myDiv").addEventListener("click", function () {
            alert("You clicked the div!");
        });
    </script>

</body>

</html>
