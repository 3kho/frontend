<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      height: 100vh;
      width: 60%;
      margin: 0 auto;
      flex-direction: column;
      display: flex;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      font-weight: bold;
      font-size: 1.2em;
      background-color: rgb(218, 83, 90);
    }

    tr:nth-child(odd):not(:first-child) {
      background-color: rgb(218, 83, 90);
    }

    tr:hover:not(:first-child) {
      background-color: rgb(238, 103, 110);
    }

  </style>
</head>
<body>
<div class="container">
  <table>
    <tr>
      <th>Header A</th>
      <th>Header B</th>
      <th>Header C</th>
      <th>Header D</th>
    </tr>
    <tr>
      <td>Row 1</td>
      <td>Row 1</td>
      <td>Row 1</td>
      <td>Row 1</td>
    </tr>
    <tr>
      <td>Row 2</td>
      <td>Row 2</td>
      <td>Row 2</td>
      <td>Row 2</td>
    </tr>
    <!-- (rest of your table rows) -->
    <tr>
      <td>Row 6</td>
      <td>Row 6</td>
      <td>Row 6</td>
      <td>Row 6</td>
    </tr>
  </table>
</div>
</body>
</html>
