<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Previous Button</title>
<style>
  .button-container {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
    position: relative;
  }
  .previous-btn {
    position: relative;
    padding: 10px 30px;
    background-color: #0396c7;
    color: white;
    border: none;
    border-radius: 20px 20px 20px 20px; /* Creates rounded edges */
    cursor: pointer;
    outline: none;
    font-size: 16px;
    text-align: center;
    transition: background-color 0.3s ease;
    overflow: hidden; /* Hide overflow */
  }
  .previous-btn:hover {
    background-color: #0396c7;
  }
  .previous-btn:active {
    background-color: #0396c7;
  }
  .previous-btn:before {
    content: 'â†ž'; /* Use a rounded arrow Unicode character */
    position: absolute;
    left: -20px; /* Adjust the left position as needed */
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px; /* Adjust the font size as needed */
  }
  
  .btn-cr {
    position: absolute;
    left: 40.75%;
    top: 36.5%;
    transform: translateY(-50%) scale(0.7);
    width: 54px;
    height: 54px;
    background-color: #03c79e;
    background-color: rgba(3, 199, 158, 0.8);
    border: none;
    border-radius: 50%;
    overflow: hidden; /* Hide overflow */
  }

</style>
</head>
<body>

<div class="button-container">
  <button class="previous-btn" onclick="previous()">PREVIOUS</button>
  <div class="btn-cr"></div>
</div>

<script>
  function previous() {
    // JavaScript to handle the login action
    alert("Perform previous action here.");
  }
</script>

</body>
</html>
